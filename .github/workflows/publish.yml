name: Publish terra

on:
  push:
    tags: [ 'v*' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (without push)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64,linux/amd64  # Build both!
          load: true
          tags: local-terra:test
          push: false

      - name: Test image (arm64)
        run: |
          # Run tests on arm64 (emulated)
          docker run --rm --platform linux/arm64 -e COSM_DEPOT_PATH=/root/.cosm local-terra:test terra --version | grep "Terra" || exit 1
          docker run --rm --platform linux/arm64 -e COSM_DEPOT_PATH=/root/.cosm local-terra:test cosm --version | grep "cosm version" || exit 1

      - name: Test image (amd64)
        run: |
          # Run tests on amd64 (native on runner)
          docker run --rm --platform linux/amd64 -e COSM_DEPOT_PATH=/root/.cosm local-terra:test terra --version | grep "Terra" || exit 1
          docker run --rm --platform linux/amd64 -e COSM_DEPOT_PATH=/root/.cosm local-terra:test cosm --version | grep "cosm version" || exit 1

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push multi-platform image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64,linux/amd64
          push: true
          tags: |
            ghcr.io/simkinetic/terra:latest
            ghcr.io/simkinetic/terra:${{ github.ref_name }}