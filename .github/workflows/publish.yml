name: Publish terra-arm64

on:
  push:
    tags: [ 'v*' ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (without push)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          load: true  # Load to local Docker daemon for testing
          tags: local-terra-arm64:test
          push: false

      - name: Test image
        run: |
          # Test terra --version (expect non-empty output with 'Terra')
          TERRA_OUTPUT=$(docker run --rm local-terra-arm64:test terra --version)
          if [ -z "$TERRA_OUTPUT" ] || ! echo "$TERRA_OUTPUT" | grep -q "Terra"; then
            echo "Error: terra --version failed or produced unexpected output: $TERRA_OUTPUT"
            exit 1
          fi
          echo "Terra test passed: $TERRA_OUTPUT"

          # Test cosm --version with env var to skip interactive prompt (expect output with 'cosm version' or 'v')
          COSM_OUTPUT=$(docker run --rm -e COSM_DEPOT_PATH=/root/.cosm local-terra-arm64:test cosm --version)
          if [ -z "$COSM_OUTPUT" ] || ! echo "$COSM_OUTPUT" | grep -q "cosm version"; then
            echo "Error: cosm --version failed or produced unexpected output: $COSM_OUTPUT"
            exit 1
          fi
          echo "Cosm test passed: $COSM_OUTPUT"

          # Optional: Non-interactive sandbox check
          docker run --rm local-terra-arm64:test bash -c "echo 'Sandbox OK'"

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push image (only if tests pass)
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: true
          tags: |
            ghcr.io/simkinetic/terra-arm64:latest
            ghcr.io/simkinetic/terra-arm64:${{ github.ref_name }}